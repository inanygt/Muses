<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <!-- Fontawesome -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
         integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />

      <!-- Bootstrap css -->
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      />
      <link rel="stylesheet" href="metrostyle.css" />
   </head>
   <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
         <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Muses</a>
            <button
               class="navbar-toggler"
               type="button"
               data-bs-toggle="collapse"
               data-bs-target="#navbarNav"
               aria-controls="navbarNav"
               aria-expanded="false"
               aria-label="Toggle navigation"
            >
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav">
                  <li class="nav-item">
                     <a
                        class="nav-link active"
                        aria-current="page"
                        href="odetojoy.html"
                        >Songs</a
                     >
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="metronome.html">Metronome</a>
                  </li>
                  <!-- <li class="nav-item">
                     <a class="nav-link disabled">Disabled</a>
                  </li> -->
               </ul>
            </div>
         </div>
      </nav>
      <!-- container -->
      <div class="container d-flex flex-column pt-5" style="height: 92vh">
         <!-- Metronome -->
         <div class="container">
            <div class="metronome">
               <div class="bpm-display">
                  <span class="tempo">140</span>
                  <span class="bpm">BPM</span>
               </div>
               <div class="tempo-text">Nice and steady</div>
               <div class="tempo-settings">
                  <div class="adjust-tempo-btn decrease-tempo">-</div>
                  <input
                     type="range"
                     min="20"
                     max="280"
                     step="1"
                     class="slider"
                  />
                  <div class="adjust-tempo-btn increase-tempo">+</div>
               </div>
               <div class="start-stop">START</div>
               <div class="measures">
                  <div class="subtract-beats stepper">-</div>
                  <div class="measure-count">4</div>
                  <div class="add-beats stepper">+</div>
               </div>
               <span class="beats-per-measure-text">Beats per measure</span>
            </div>
         </div>
      </div>

      <!-- End of HTML -->

      <!-- D3JS -->
      <script src="https://d3js.org/d3.v4.js"></script>
      <script src="pie.js"></script>
      <script src="pieAnimate.js"></script>
      <script src="pieLayer.js"></script>
      <script src="clockwork.js"></script>
      <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

      <!-- Bootstrap -->

      <script src="./metronome.js" type="module"></script>

      <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
         integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
         integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
